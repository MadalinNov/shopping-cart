<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--BOOTSTRAP-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!--Fontawesome-->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"
    ></script>
    <!--CSS-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="global-container">
      <header>
        <h1>Fill up your cart</h1>
        <button id="cart" class="cart">
          <i class="fas fa-shopping-cart"></i>
        </button>
      </header>
      <div class="side-cart">
        <button class="close-cart"><i class="fas fa-times-circle"></i></button>
        <h1>Your cart is empty</h1>
        <ul class="side-cart-items"></ul>
        <h2>Total Price:</h2>
      </div>
      <div class="items-container">
        <div class="item">
          <div class="item-head"></div>
          <div class="item-body">
            <p class="title">Item1</p>
            <p class="price">$25.55</p>
            <button class="add-to-cart">Add to cart</button>
          </div>
        </div>
        <div class="item">
          <div class="item-head"></div>
          <div class="item-body">
            <p class="title">Item2</p>
            <p class="price">$35.55</p>
            <button class="add-to-cart">Add to cart</button>
          </div>
        </div>
        <div class="item">
          <div class="item-head"></div>
          <div class="item-body">
            <p class="title">Item3</p>
            <p class="price">$5.55</p>
            <button class="add-to-cart">Add to cart</button>
          </div>
        </div>
        <div class="item">
          <div class="item-head"></div>
          <div class="item-body">
            <p class="title">Item4</p>
            <p class="price">$15.55</p>
            <button class="add-to-cart">Add to cart</button>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
