<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart ||</title>
    <!--Fontawesome-->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"
    ></script>
    <!--CSS-->
    <link rel="stylesheet" href="style.css" />
    <!--MOBILE Styling-->
    <link rel="stylesheet" href="mobile.css" />
  </head>
  <body>
    <div class="global-container">
      <header>
        <h1>Fill up your cart</h1>
        <button id="cart" class="cart">
          <p class="items-number">1</p>
          <i class="fas fa-shopping-cart"></i>
        </button>
      </header>
      <div class="side-cart">
        <button class="close-cart"><i class="fas fa-times-circle"></i></button>
        <h1>Your cart is empty</h1>
        <ul class="side-cart-items"></ul>
        <h2>Total Price:</h2>
      </div>
      <div class="items-container">
        <div class="item">
          <div class="item-head head1"></div>
          <div class="item-body">
            <p class="title">Laptop</p>
            <p class="price">$125.75</p>
            <button class="add-to-cart">Add to cart</button>
          </div>
        </div>
        <div class="item">
          <div class="item-head head2"></div>
          <div class="item-body">
            <p class="title">Phone</p>
            <p class="price">$543.54</p>
            <button class="add-to-cart">Add to cart</button>
          </div>
        </div>
        <div class="item">
          <div class="item-head head3"></div>
          <div class="item-body">
            <p class="title">Car</p>
            <p class="price">$26835.55</p>
            <button class="add-to-cart">Add to cart</button>
          </div>
        </div>
        <div class="item">
          <div class="item-head head4"></div>
          <div class="item-body">
            <p class="title">Wallet</p>
            <p class="price">$5.55</p>
            <button class="add-to-cart">Add to cart</button>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
